<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${titulo}"></title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicons -->
<link href="/img/favicon.png" rel="icon">
<link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
	rel="stylesheet">

<!-- Bootstrap CSS File -->
<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Libraries CSS Files -->
<link href="/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link href="/lib/animate/animate.min.css" rel="stylesheet">
<link href="/lib/ionicons/css/ionicons.min.css" rel="stylesheet">
<link href="/lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">
<link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

<!-- Main Stylesheet File -->
<link href="/css/style.css" rel="stylesheet">

<!-- =======================================================
    Theme Name: BizPage
    Theme URL: https://bootstrapmade.com/bizpage-bootstrap-business-template/
    Author: BootstrapMade.com
    License: https://bootstrapmade.com/license/
  ======================================================= -->
</head>

<body class="bg-dark">

	<!--==========================
    Header
  ============================-->
	<header id="header" style="background-color: #343a40;">
		<div class="container-fluid">

			<div id="logo" class="pull-left">
				<h1 class="text-light" th:text="${titulo}"></h1>
			</div>
			<!-- #nav-menu-container -->
		</div>
	</header>
	<!-- #header -->

	<div class="container py-4 my-5">
		<div class="card bg-dark text-white mt-5">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<table class="table table-light table-striped">
					<thead class="table-dark">
						<tr>
							<th>NÂ° RESERVA</th>
							<th>NOMBRE PASAJERO</th>
							<th>ACTIVIDAD</th>
							<th>CANTIDAD PASAJEROS</th>
							<th>FECHA</th>
							<th>ACCIONES</th>
						</tr>
					</thead>
					<tbody>
						<tr class="text-dark" th:each="reserva:${listaReserva}">
							<td th:text="${reserva.id}"></td>
							<td
								th:text="${reserva.pasajero.nombre} + ' ' + ${reserva.pasajero.apellido}"></td>
							<td th:text="${reserva.actividad.nombre}"></td>
							<td th:text="${reserva.cantPasajeros}"></td>
							<td th:text="${reserva.fechaActividad}"></td>
							<td><a th:href="@{/reserva/borrarReserva/}+${reserva.id}"
								title="Eliminar"><i class="ion-ios-trash col"
									style="color: red;"></i></a> <a
								th:href="@{/reserva/editarReserva/}+${reserva.id}" title="Editar"><i
									class="ion-edit col" style="color: #dbbb2a;"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="mt-3">
			<a th:href="@{/}" class="ion-ios-arrow-back"
				th:text="' Volver al inicio'"></a>
		</div>
	</div>

	<script src="/lib/jquery/jquery.min.js"></script>

</body>
</html>
